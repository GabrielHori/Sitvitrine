[build]
  functions = "netlify/functions"
  command = "npm run build"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Redirection HTTPS forcée
[[redirects]]
  from = "http://horizonit.netlify.app/*"
  to = "https://horizonit.netlify.app/:splat"
  status = 301
  force = true

# ============================================
# HEADERS DE SÉCURITÉ - Toutes les pages
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # CSP mis à jour avec cdnjs.cloudflare.com pour GSAP
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://cdn.emailjs.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.emailjs.com https://*.supabase.co;"

# ============================================
# CACHE ASSETS STATIQUES - Performance
# ============================================

# CSS et JS - Désactivation du cache pour débugger le chargement partiel
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"
    Content-Type = "text/css; charset=UTF-8"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"
    Content-Type = "application/javascript; charset=UTF-8"

# Images - Cache 1 mois
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

# Fonts - Cache 1 an (ne changent jamais)
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Favicon et icônes - Cache 1 mois
[[headers]]
  for = "*.ico"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=86400"

# Sitemap et robots - Cache 1 jour
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/xml; charset=utf-8"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "text/plain; charset=utf-8"

# ============================================
# PAGE ADMIN - Sécurité renforcée
# ============================================
[[headers]]
  for = "/admin.html"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# ============================================
# API FUNCTIONS - Pas de cache
# ============================================
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
